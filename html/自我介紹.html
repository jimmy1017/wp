<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自我介紹</h1>
        <p>你好！我是施明佐。</p>
        <p>我是一位學生，專業是食品科學，喜歡運動,旅遊，對未知的事物充滿熱情。</p>
        <p>我喜歡新的事物，並且喜歡不斷學習和成長。</p>
        <p>在我的空閒時間，我喜歡看書,潛水，以及探索不同的領域。</p>
        <p>我希望能在這個平台上與大家交流，分享我的知識和經驗，並且學習來自其他人的見解和觀點。</p>
        <p>謝謝你閱讀我的自我介紹！</p>
    </div>
